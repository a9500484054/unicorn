<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300;1,500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header class="enter-lk__header">
        <img src="images/logo.png" alt="">
        <div class="enter-lk__header-time d-flex">
            <ul class="d-flex me-5">
                <li class="me-2"><span class="blue material-symbols-outlined">schedule</span></li>
                <li>18:00</li>
            </ul>
            <ul class="d-flex">
                <li class="me-2"><span class="blue material-symbols-outlined">calendar_today</span></li>
                <li>08.08.23</li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="enter-lk">
            <p class="enter-lk__title">Вход в личный кабинет</p>
            <p class="enter-lk__text">Введите ваши данные для входа в ваш аккаунт</p>
            <div class="form__group w-75 m-auto field">
                <input type="text" class="form__field" placeholder="Ваша почта" name="name" id="email-input" autocomplete="off"/>
                <label for="email-input" class="form__label">Ваша почта</label>
                <span class="form__icon material-symbols-outlined">person</span>
            </div>
            <div class="form__group w-75 m-auto field">
                <input type="text" class="form__field" placeholder="Ваша пароль" name="name" id="password-input" autocomplete="off" />
                <label for="password-input" class="form__label">Ваш пароль</label>
                <span class="material-symbols-outlined form__icon ">lock</span>
            </div>
            <a href="#" class="enter-lk__enter-link">Войти</a>
            <a href="#" class="enter-lk__restore-link">Восстановить доступ!</a>
            <p class="enter-lk__text-help ">Если у Вас возникла сложность со входом , Вы можете свзяться с нами для помощи</p>
            <a href="#" class="enter-lk__phone">8 (800) 888-88-88</a>
            <a href="#" class="enter-lk__email">info@unicorn.ru</a>
        </section>
    </main>

    <footer class="footer">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   
    

</body>
</html>
